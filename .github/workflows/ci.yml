name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run unit tests
        run: dotnet test tests/SecureProxyChatClients.Tests.Unit/ --configuration Release --verbosity normal --logger "trx;LogFileName=unit-tests.trx"

      - name: Run integration tests
        run: dotnet dev-certs https --trust 2>/dev/null || true && dotnet test tests/SecureProxyChatClients.Tests.Integration/ --configuration Release --verbosity normal --logger "trx;LogFileName=integration-tests.trx"
        env:
          AI__Provider: Fake
          DOTNET_ASPIRE_ALLOW_UNSECURED_TRANSPORT: "true"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'
